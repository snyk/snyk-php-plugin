dist: trusty
sudo: true
notifications:
  email: false
language: node_js
node_js:
  - "8"
  - "6"
  - "4"
  - "0.12"
cache:
  directories:
    - node_modules
before_script:
  - sudo add-apt-repository -y ppa:ondrej/php
  - sudo apt-get update -y
  - sudo apt-get install -y apache2 php7.1 libapache2-mod-php7.1 php7.1-cli php7.1-common php7.1-mbstring php7.1-gd php7.1-intl php7.1-xml php7.1-mysql php7.1-mcrypt php7.1-zip
script:
  - npm run build
  - npm test
jobs:
  include:
    - stage: npm release
      node_js: "8" # This *has* to be the "build leader"
      script: skip
      before_script: # Don't need php for release, so skip it
      after_success:
        - TRAVIS_JOB_NUMBER=WORKAROUND.1 npm run semantic-release
branches:
  only:
    - master
