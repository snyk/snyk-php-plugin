image: php:7.1.1
dist: trusty
# sudo: true
notifications:
  email: false
language: php
php:
  - '7.1.12'
env:
  PHP_VERSION=7.1.12 NODE_VERSION=8
  PHP_VERSION=7.1.12 NODE_VERSION=6
  PHP_VERSION=7.1.12 NODE_VERSION=4
  PHP_VERSION=7.1.12 NODE_VERSION=0.12
before_script:
  - add-apt-repository -y ppa:ondrej/php
  - apt-get update -y
  - apt-get install -y apache2 php7.1 libapache2-mod-php7.1 php7.1-cli php7.1-common php7.1-mbstring php7.1-gd php7.1-intl php7.1-xml php7.1-mysql php7.1-mcrypt php7.1-zip
script:
  - phpenv global $PHP_VERSION
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm install
  - npm run build
  - npm test

