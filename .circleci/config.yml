version: 2.1

orbs:
  win: circleci/windows@5.0.0
  prodsec: snyk/prodsec-orb@1

defaults: &defaults
  parameters:
    node_version:
      type: string
      default: ""
  working_directory: ~/snyk-php-plugin

windows_defaults: &windows_defaults
  environment:
    npm_config_loglevel: silent
  executor:
    name: win/default

test_matrix_unix: &test_matrix_unix
  matrix:
    parameters:
      node_version: [ '16.18', '18.18', '20.9' ]

test_matrix_win: &test_matrix_win
  matrix:
    parameters:
      node_version: [ '16', '18', '20' ]

commands:
  install_deps:
    description: Install dependencies
    steps:
      - run:
          name: Install dependencies
          command: npm install
  install_node_npm:
    description: Install correct Node version
    parameters:
      node_version:
        type: string
        default: ""
    steps:
      - run:
          name: Install correct version of Node
          command: nvm install << parameters.node_version >>
      - run:
          name: Use correct version of Node
          command: nvm use << parameters.node_version >>
  show_node_version:
    description: Log Node and npm version
    steps:
      - run:
          name: Node version
          command: node --version
      - run:
          name: NPM version
          command: npm --version
  install_php_unix:
    description: Install PHP
    steps:
      - run:
          name: Install PHP
          command: |
            sudo apt-get update -y
            sudo apt-get install -y php-cli
      - run:
          name: Confirm installed PHP version
          command: php -v
  install_php_windows:
    description: Install PHP
    steps:
      - run:
          name: Install PHP
          command: choco install php
      - run:
          name: Confirm installed PHP version
          command: php -v

jobs:
  security-scans:
    resource_class: small
    <<: *defaults
    docker:
      - image: cimg/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - prodsec/security_scans:
          mode: auto
          release-branch: master
          open-source-additional-arguments: --exclude=test
          iac-scan: disabled

  lint:
    <<: *defaults
    docker:
      - image: cimg/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - run:
          name: Run lint
          command: npm run lint

  test-windows:
    <<: *defaults
    <<: *windows_defaults
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - install_node_npm:
          node_version: << parameters.node_version >>
      - install_deps
      - show_node_version
      - install_php_windows
      - run:
          name: Run tests
          command: npm test

  test-unix:
    <<: *defaults
    docker:
      - image: cimg/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - install_php_unix
      - run:
          name: Run tests
          command: npm test

  release:
    <<: *defaults
    docker:
      - image: cimg/node:<< parameters.node_version >>
    resource_class: small
    steps:
      - checkout
      - run: sudo npm i -g semantic-release@22 @semantic-release/exec pkg
      - install_deps
      - run:
          name: Publish to GitHub
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
    - prodsec/secrets-scan:
        name: Scan repository for secrets
        context:
          - snyk-bot-slack
        channel: snyk-vuln-alerts-sca
        filters:
          branches:
            ignore:
              - master

    - security-scans:
        name: Security Scans
        node_version: "20.18"
        context:
          - open_source-managed
          - nodejs-install

    - lint:
        name: Lint
        context: nodejs-install
        node_version: "20.18"
        filters:
          branches:
            ignore:
              - master

    # UNIX tests
    - test-unix:
        name: Test OS=Unix Node=<<matrix.node_version>>
        context: nodejs-install
        <<: *test_matrix_unix
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master

    # Windows tests
    - test-windows:
        name: Test OS=Windows Node=<<matrix.node_version>>
        context: nodejs-install
        <<: *test_matrix_win
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master

    # Release
    - release:
        name: Release
        context: nodejs-app-release
        node_version: "20.18"
        filters:
          branches:
            only:
              - master
