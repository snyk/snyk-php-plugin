version: 2.1

orbs:
  win: circleci/windows@2.4.0
  prodsec: snyk/prodsec-orb@1.0

defaults: &defaults
  parameters:
    node_version:
      type: string
      default: ""
  working_directory: ~/snyk-php-plugin

windows_defaults: &windows_defaults
  environment:
    npm_config_loglevel: silent
  executor:
    name: win/default

commands:
  install_deps:
    description: Install dependencies
    steps:
      - run:
          name: Install dependencies
          command: npm install
  install_node_npm:
    description: Install correct Node version
    parameters:
      node_version:
        type: string
        default: ""
    steps:
      - run:
          name: Install correct version of Node
          command: nvm install << parameters.node_version >>
      - run:
          name: Use correct version of Node
          command: nvm use << parameters.node_version >>
  show_node_version:
    description: Log Node and npm version
    steps:
      - run:
          name: Node version
          command: node --version
      - run:
          name: NPM version
          command: npm --version

jobs:
  lint:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - run:
          name: Run lint
          command: npm run lint

  test-windows:
    <<: *defaults
    <<: *windows_defaults
    steps:
      - run: git config --global core.autocrlf false
      - checkout
      - install_node_npm:
          node_version: << parameters.node_version >>
      - install_deps
      - show_node_version
      - run:
          name: Run tests
          command: npm test

  test-unix:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    steps:
      - checkout
      - install_deps
      - show_node_version
      - run:
          name: Run tests
          command: npm test

  release:
    <<: *defaults
    docker:
      - image: circleci/node:<< parameters.node_version >>
    resource_class: small
    steps:
      - checkout
      - install_deps
      - run:
          name: Publish to GitHub
          command: npx semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
    - prodsec/secrets-scan:
        name: Scan repository for secrets
        context:
          - snyk-bot-slack
        channel: os-team-managed-alerts

    - lint:
        name: Lint
        context: nodejs-install
        node_version: "10"
        filters:
          branches:
            ignore:
              - master

    # UNIX tests
    - test-unix:
        name: Unix Tests for Node=12
        context: nodejs-install
        node_version: "12"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master
    - test-unix:
        name: Unix Tests for Node=10
        context: nodejs-install
        node_version: "10"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master
    - test-unix:
        name: Unix Tests for Node=8
        context: nodejs-install
        node_version: "8"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master

    # Windows tests
    - test-windows:
        name: Windows Tests for Node=12
        context: nodejs-install
        node_version: "12.0.0"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master
    - test-windows:
        name: Windows Tests for Node=10
        context: nodejs-install
        node_version: "10.21.0"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master
    - test-windows:
        name: Windows Tests for Node=8
        context: nodejs-install
        node_version: "8.17.0"
        requires:
          - Lint
        filters:
          branches:
            ignore:
              - master

    # Release
    - release:
        name: Release
        context: nodejs-app-release
        node_version: "14.17.0"
        filters:
          branches:
            only:
              - master
